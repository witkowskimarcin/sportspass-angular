<h2>Add new</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" />
  </div>
  <div class="form-group">
    <label for="image">Image</label>
      <input formControlName="image" type="file" (change)="onFileChange($event)">
  </div>

<!--  <button class="button" type="submit">Add</button>-->

  <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Add <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
</form>

<a class="btn" routerLink="/brands" class="btn btn-link">Back</a><br>
